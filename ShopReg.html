
<!DOCTYPE html>
<html lang="eng">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title> Shop Registration </title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/Dashboard1_styles.css">
  <script src="js/jquery-3.5.1.min.js"></script>
  

</head>	



  <body>
    <div id="nav-placeholder" ></div>
    <div class="container-fluid">
      <div id="OM">
      <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 col-sm-12">
          <form class="form-container">
            <h5 class="form-heading">Shop Details</h5>

              <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="shopName">Shop Name</label>
                    <input type="text" class="form-control" id="shopName">
                </div>

                <div class="form-group col-md-6">
                    <label for="licenceNo">Licence Number</label>
                    <input type="text" class="form-control" id="licenceNo">
                </div>
              </div>

              <div class="form-group">
                <label for="shopAddress">Address</label>
                <input type="text" class="form-control" id="shopAddress">
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city">
                </div>

                <div class="form-group col-md-4">
                    <label for="state">State</label>
                    <select id="state" class="form-control">
                      <option selected>Choose...</option>
                      <option>West Bengal</option>
                    </select>
                </div>

                <div class="form-group col-md-2">
                    <label for="zipCode">Zip</label>
                    <input type="text" class="form-control" id="zipCode">
                </div>
              </div>

              <h5 class="form-heading">Shop Owner Details</h5>

              <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="shopOwnerFirstName">First Name</label>
                    <input type="text" class="form-control" id="shopOwnerFirstName">
                </div>

                <div class="form-group col-md-6">
                    <label for="shopOwnerLastName">Last Name</label>
                    <input type="text" class="form-control" id="shopOwnerLastName">
                </div>
              </div>

              <div class="form-group">
                <label for="shopOwnerEmail">Email Address</label>
                <input type="text" class="form-control" id="shopOwnerEmail">
              </div>

              <div class="form-group">
                <label for="shopOwnerMobile">Phone no.</label>
                <input type="text" class="form-control" id="shopOwnerMobile">
              </div>

              <h5 class="form-heading">Shop Worker Details</h5>

              <div class="form-group">
                    <label for="noOfHelpersid">Number of helpers</label>
                    <input type="text" name="noOfHelpers" class="form-control" id="noOfHelpersid">
              </div>



            <div id="workerDetails">
              <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="shopWorkerFirstName">First Name</label>
                    <input type="email" class="form-control" id="shopWorkerFirstName">
                </div>

                <div class="form-group col-md-6">
                    <label for="shopWorkerLastName">Last Name</label>
                    <input type="text" class="form-control" id="shopWorkerLastName">
                </div>
              </div>

              <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="shopWorkerEmail">Email Address</label>
                    <input type="email" class="form-control" id="shopWorkerEmail">
                </div>

                <div class="form-group col-md-6">
                    <label for="shopWorkermobile">Phone no.</label>
                    <input type="text" class="form-control" id="shopWorkerMobile">
                </div>
              </div>
              </div>

              




              <button type="submit" class="btn btn-warning" id="submit3">Register</button>
          </form>

        </div>

      </div>
      
      
    </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
  <script src="js/ShopReg_js.js"></script>
    
  </body>
  </html>

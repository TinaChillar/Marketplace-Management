<!DOCTYPE html>
<html lang= "en">
<head>
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title> Login Page </title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/Login_Signup_Styles.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 col-sm-4"></div>
			<div class="col-md-4 col-sm-4">
			<form class="form-container show" id="login" >
                <h3 class="text-center">Login</h3>
                <div class="form-group">
                	<label for="username">Username</label>
                    <input type="text" name ="username" class="form-control" id="username1"aria-describedby="emailHelp">
                    <p class="nameErr"></p>
                </div>

                <div class="form-group">
            		<label for="Password1">Password</label>
                	<input type="password" name="password" class="form-control" id="password1">
                    <p class="passError"></p>
            	</div>

                <div class="form-group form-check"> 
    				<input type="checkbox" class="form-check-input" id="exampleCheck1">
    				<label class="form-check-label" for="exampleCheck1">Remember Me</label> <!--TODO: Enable this functanility -->
    				<span id="signup-link">Register here</span>
                    <p class="err1" style="font-size: 14px; color: red"></p>
  				</div>

 
				<button type="submit" class="btn btn-warning btn-block" id="authenticateBtn">Authenticate</button>
  				<button type="submit" id="loginBtn" class="btn btn-warning btn-block">Sign In</button>


			</form> 

			<form class="form-container" id="signup">
                <h3 class="text-center">Sign Up</h3>

                <div class="form-group">
                	<label for="email1">Email ID</label>
                    <input type="email" name="emailRegister" class="form-control" id="email1" aria-describedby="emailHelp">
                </div>

                <div class="form-group">
                	<label for="username2">Username</label>
                    <input type="text" name = "usernameRegister" class="form-control" id="username2">
                </div>

            	<div class="form-group">
            		<label for="password2">Confirm Password</label>
                	<input type="password" name="passwordRegister" class="form-control" id="password2">
            	</div>
                    
                 <div class="form-group">
    				<span id="login-link">Login here</span>
    				 <p class="err2" style="font-size: 14px; color: red"></p>
  				</div>

 

  				<button type="submit" class="btn btn-warning btn-block" id="signupBtn">Sign Up</button>
  				

			</form> 
   			</div>
		
		</div>

	</div>


    <script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/login_signup_js.js"></script>
	
</body>
</html>

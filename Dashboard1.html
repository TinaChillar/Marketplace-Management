<!DOCTYPE html>
<html lang="eng">
<head>
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title> Admin Dashboard </title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/Dashboard1_styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<script src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
	
	

</head>
<body>

	<div class="main">
		<div id="nav-placeholder"></div>

	<div class="container-fluid">

		
		<div id="dashboard" class="show">
			<div class="row">
				<div class="col-6"> </div>
			<div class="col-6 " >
					<form class="form-inline float-sm-right">

						<div class="form-row">

						
                    		<div class="input-group date" id="datetimepicker3" data-target-input="nearest">
                    			
                            	<input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker3" placeholder="Opening Time" size="10px" />
                            	<div class="input-group-append" data-target="#datetimepicker3" data-toggle="datetimepicker">
                            	<div class="input-group-text"><i class="fa fa-clock-o"></i></div>
                            </div>
                            </div>

                            <div class="input-group date" id="datetimepicker4" data-target-input="nearest">
                            	
                            	<input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker4" placeholder="Closing Time" size="10px" />
                            	<div class="input-group-append" data-target="#datetimepicker4" data-toggle="datetimepicker">
                            	<div class="input-group-text"><i class="fa fa-clock-o"></i></div>
                            </div>
                            </div>

                    		<button type="submit" class="btn btn-warning" id="submit4">Confirm</button>
						</div>
					</form>
					
			
			</div>

		</div>

		<div class="row">
			
			<div class="col-lg-3 col-md-6 ">
				<div class="card">
					<div class="card-body">
						<h6 class="card-title"> Shopwise Queue Length </h6>
						<div id="chartContainer" style="height: 200px; width: 100%;"></div>
						<!-- <br><br><br><br><br><br><br><br><br> -->
						
					</div>
				</div>

			</div>
			
			<div class="col-lg-3 col-md-6">
				<div class="card">
					<div class="card-body">
						<h6 class="card-title"> User Feedback </h6>
						<br><br><br><br><br><br><br><br><br>
					</div>
					
				</div>
			</div>
			
			
			<div class="col-lg-3 col-md-6">
				<div class="card">
					<div class="card-body">
						<h6 class="card-title"> Crowd Status </h6>
						<br><br><br><br><br><br><br><br><br>
					</div>
				</div>
			</div>

			<div class="col-lg-3 col-md-6">
				<div class="card">
					<div class="card-body">
						<h6 class="card-title"> Any other graph </h6>
						<br><br><br><br><br><br><br><br><br>
					</div>
				</div>
			</div>
			
			

		</div>

		<div class="row">
			<div class="col-lg-8 col-md-6 col-sm-12">
				<div class="card">
					<div class="card-body">
						<h6 class="card-title"> Table </h6>
						<br><br><br><br><br><br><br><br><br>
					</div>
				</div>

			</div>
			
			<div class="col-lg-4 col-md-6 col-sm-12">
				<div class="card">
					<div class="card-body">
						<h6 class="card-title"> Heat Map </h6>
						<br><br><br><br><br><br><br><br><br>
					</div>
					
				</div>
			</div>

		</div>
		</div>

		

	</div>
		
	</div>
	
	<script src="js/bootstrap.min.js"></script>
	<script src="js/Dashboard_js.js"></script>
	<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

</body>
</html>
